  <title>To Do List</title>
</head>
<body>
  <maain>
    <section class="newItemEntry">
      <form id="itemItemEntry">
        <label for="newItem">Enter a new to do item</label>
        <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item" tabindex="0"/>
        <button id="AddItem" class="button" title="Add New Item" aria-label="Add new item to the list" tabindex="0">+</button>
      </form>
    </section>
    <section class="listContainer">
      <div class="listTitle">
        <h1>To Do List</h1>
        <button id="clearItems" class="button" title="Clear the list" aria-label="Remove all items from the list"tabindex0>Clear</button>
      </div>
      <hr />
      <div id="listItems">
        <div class="item">
          <input type="checkbox" id="1" tabindex="0">
          <label for="1">eat</label>
        </div>
        <div class="item">
          <input type="checkbox" id="1" tabindex="0">
          <label for="2">sleep</label>
        </div>
        <div class="item">
          <input type="checkbox" id="1" tabindex="0">
          <label for="3">code</label>
        </div>
      </div>
      </div>
    </section>
  </maain>
